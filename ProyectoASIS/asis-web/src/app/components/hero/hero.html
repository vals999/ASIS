<section id="inicio" class="hero-gradient py-5" style="padding-top: 5rem; padding-bottom: 5rem;">
  <div class="container-fluid px-4">
    <div class="row align-items-center" style="min-height: 70vh;">
      <!-- Contenido principal -->
      <div class="col-lg-6">
        <h1 class="hero-title mb-4">
          Centro de Salud 
          <span class="d-block">Universitario <span class="text-primary">ASIS</span></span>
        </h1>
        <p class="hero-subtitle mb-4">
          Brindamos atención médica integral y especializada a la comunidad universitaria 
          con los más altos estándares de calidad y profesionalismo.
        </p>
        <div class="d-flex flex-column flex-sm-row gap-3 mb-4">
          <button (click)="scheduleAppointment()" 
                  class="btn btn-primary btn-lg hero-btn">
            Contáctanos
          </button>
        </div>
      </div>
      
      <!-- Imagen de la Prosecretaría -->
      <div class="col-lg-6">
        <div class="hero-image-container text-center">
          <img src="assets/prosecretaria transparente.png" 
               alt="Prosecretaría de Salud" 
               class="hero-image img-fluid">
        </div>
      </div>
    </div>
  </div>
</section>
