<div class="container mt-4">
  <h2>Bienvenido {{ authService.currentUser()?.nombreUsuario ? ', ' + authService.currentUser()?.nombreUsuario: '' }}</h2>
  <p *ngIf="perfil === 'ADMINISTRADOR'">Panel de administrador</p>
  <p *ngIf="perfil === 'PERSONAL_SALUD'">Panel de personal de salud</p>
  <p *ngIf="perfil === 'REFERENTE_ORG_SOCIAL'">Panel de referente de organizaci√≥n social</p>

  <form #csvForm="ngForm" (ngSubmit)="onCsvUpload($event)" enctype="multipart/form-data">
    <input type="file" (change)="onFileSelected($event)" accept=".csv">
    <button type="submit" class="btn btn-primary mt-2">Importar CSV</button>
  </form>
  <div *ngIf="uploadMessage" class="alert alert-info mt-2">{{ uploadMessage }}</div>
</div>
