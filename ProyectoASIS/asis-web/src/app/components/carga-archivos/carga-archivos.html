<!-- Sección de Importar CSV (Solo Admin) -->
<div *ngIf="perfil === 'ADMINISTRADOR'">
  <div class="card border-0 shadow-sm csv-import-card">
    <div class="card-header bg-white border-bottom">
      <h5 class="card-title mb-0 d-flex align-items-center">
        <i class="bi bi-upload me-2" style="color: #1e5a5a;"></i>
        Importar Datos
      </h5>
      <p class="card-text text-muted small mb-0">Carga archivos CSV para importar datos al sistema</p>
    </div>
    <div class="card-body">
      <form #csvForm="ngForm" (ngSubmit)="onCsvUpload($event)" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="csv-file" class="form-label">Seleccionar archivo CSV</label>
          <input 
            type="file" 
            id="csv-file"
            (change)="onFileSelected($event)" 
            accept=".csv" 
            class="form-control"
            [disabled]="uploading()">
          <div class="form-text">
            <span *ngIf="selectedFile(); else noFile">
              Archivo seleccionado: {{ selectedFile()?.name }}
            </span>
            <ng-template #noFile>
              Ningún archivo seleccionado
            </ng-template>
          </div>
        </div>
        <button 
          type="submit" 
          class="btn btn-primary w-100"
          [disabled]="!selectedFile() || uploading()">
          @if (uploading()) {
            <span class="spinner-border spinner-border-sm me-2"></span>
            Subiendo...
          } @else {
            <i class="bi bi-upload me-1"></i>
            Importar CSV
          }
        </button>
      </form>
      
      <!-- Dropdown de preguntas hardcodeadas -->
      <div class="mt-3 dropdown-container">
        <label for="preguntas-dropdown" class="form-label">
          <i class="bi bi-question-circle me-1"></i>
          Ver preguntas disponibles
        </label>
        <select 
          id="preguntas-dropdown" 
          class="form-select dropdown-fixed"
          [(ngModel)]="preguntaSeleccionada"
          (change)="onPreguntaSeleccionada()">
          <option value="">Selecciona una pregunta...</option>
          <optgroup label="Preguntas de Persona" *ngIf="preguntasPersona.length > 0">
            <option 
              *ngFor="let pregunta of preguntasPersona" 
              [value]="'persona-' + pregunta.numero">
              {{pregunta.numero}}. {{pregunta.texto}}
            </option>
          </optgroup>
          <optgroup label="Preguntas de Vivienda" *ngIf="preguntasVivienda.length > 0">
            <option 
              *ngFor="let pregunta of preguntasVivienda" 
              [value]="'vivienda-' + pregunta.numero">
              {{pregunta.numero}}. {{pregunta.texto}}
            </option>
          </optgroup>
        </select>
      </div>

      <!-- Dropdown de respuestas dinámico -->
      <div class="mt-3 dropdown-container" *ngIf="preguntaSeleccionada">
        <label for="respuestas-dropdown" class="form-label">
          <i class="bi bi-list-ul me-1"></i>
          Respuestas disponibles para esta pregunta
        </label>
        <select 
          id="respuestas-dropdown" 
          class="form-select dropdown-fixed"
          [(ngModel)]="respuestaSeleccionada">
          <option value="">Selecciona una respuesta...</option>
          <option 
            *ngFor="let respuesta of respuestasDisponibles" 
            [value]="respuesta">
            {{respuesta}}
          </option>
        </select>
      </div>

      <!-- Botón Filtrar -->
      <div class="mt-3" *ngIf="preguntaSeleccionada && respuestaSeleccionada">
        <button 
          type="button" 
          class="btn btn-primary w-100"
          (click)="filtrarCoordenadasEnMapa()">
          <i class="bi bi-funnel me-1"></i>
          Filtrar en el Mapa
        </button>
      </div>
      
      <!-- Mensajes -->
      <div *ngIf="uploadMessage()" class="alert mt-3 mb-0" 
           [ngClass]="uploadMessage().includes('Error') ? 'alert-danger' : 'alert-success'">
        <i [class]="uploadMessage().includes('Error') ? 'bi bi-exclamation-triangle me-2' : 'bi bi-check-circle me-2'"></i>
        {{ uploadMessage() }}
      </div>
    </div>
  </div>
</div>
