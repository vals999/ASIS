<div class="container-fluid vh-100 bg-light d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto">
      <div class="card shadow">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="card-title h3 fw-bold text-dark mb-2">Sistema ASIS</h2>
            <p class="text-muted">Crear Cuenta</p>
          </div>
          
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label fw-medium">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="userData.email"
                required
                email
                class="form-control"
                [disabled]="authService.loading()"
                placeholder="ejemplo@correo.com"
              />
              <div class="form-text text-muted">
                Este email debe ser único en el sistema
              </div>
            </div>

            <div class="mb-3">
              <label for="nombreUsuario" class="form-label fw-medium">Nombre de Usuario:</label>
              <input
                type="text"
                id="nombreUsuario"
                name="nombreUsuario"
                [(ngModel)]="userData.nombreUsuario"
                required
                minlength="3"
                class="form-control"
                [disabled]="authService.loading()"
                placeholder="Mínimo 3 caracteres"
              />
              <div class="form-text text-muted">
                Debe ser único en el sistema (mínimo 3 caracteres)
              </div>
            </div>

            <div class="mb-3">
              <label for="contrasena" class="form-label fw-medium">Contraseña:</label>
              <input
                type="password"
                id="contrasena"
                name="contrasena"
                [(ngModel)]="userData.contrasena"
                required
                minlength="6"
                class="form-control"
                [disabled]="authService.loading()"
                placeholder="Mínimo 6 caracteres"
              />
              <div class="form-text text-muted">
                Mínimo 6 caracteres
              </div>
            </div>

            <div class="mb-3">
              <label for="perfil" class="form-label fw-medium">Tipo de Perfil:</label>
              <select
                id="perfil"
                name="perfil"
                [(ngModel)]="userData.perfil"
                required
                class="form-select"
                [disabled]="authService.loading()"
              >
                <option value="" disabled>Seleccione un perfil</option>
                @for (option of perfilOptions; track option.value) {
                  <option [value]="option.value">{{ option.label }}</option>
                }
              </select>
            </div>

            @if (errorMessage()) {
              <div class="alert alert-danger" role="alert">
                {{ errorMessage() }}
              </div>
            }

            @if (successMessage()) {
              <div class="alert alert-success" role="alert">
                {{ successMessage() }}
              </div>
            }

            <div class="d-grid mb-3">
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="!registerForm.form.valid || authService.loading()"
              >
                @if (authService.loading()) {
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  <span>Registrando...</span>
                } @else {
                  <span>Registrarse</span>
                }
              </button>
            </div>

            <div class="text-center">
              <button
                type="button"
                class="btn btn-link text-decoration-none"
                (click)="goToLogin()"
                [disabled]="authService.loading()"
              >
                ¿Ya tienes cuenta? Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
